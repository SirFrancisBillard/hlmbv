
alias inv_clear "exec inv/items/item_clear"

// When this is run, they just loop back on each other
// This is intended, our inventory should be empty

alias inv_item1 inv_item2
alias inv_item2 inv_item3
alias inv_item3 inv_item4
alias inv_item4 inv_item5
alias inv_item5 inv_item6
alias inv_item6 inv_item7
alias inv_item7 "inv_clear; alias inv_cycle inv_item1; echo EMPTY"

alias inv_cycle inv_item1
