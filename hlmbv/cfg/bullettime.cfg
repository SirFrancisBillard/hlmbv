// bullet time for gays

alias "bullettime_enable" "host_timescale 0.1; mat_yuv 1; play bullet_time/slowmo_start; alias bullettime_toggle bullettime_disable"
alias "bullettime_disable" "host_timescale 1; mat_yuv 0; play bullet_time/slowmo_end; alias bullettime_toggle bullettime_enable"
alias bullettime_toggle bullettime_enable // this fixes the hudhint

bind tab bullettime_toggle
