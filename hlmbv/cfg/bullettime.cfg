// bullet time for gays

alias "bulettime_on" "alias bullettime_toggle; host_timescale 0.25; mat_yuv 1; playvol slowmo/start 1; wait 80; alias bullettime_toggle bulettime_off"
alias "bulettime_off" "alias bullettime_toggle; playvol slowmo/end 1; wait 43; host_timescale 0.5; wait 43; host_timescale 0.75; wait 43; host_timescale 1; mat_yuv 0; wait 80; alias bullettime_toggle bulettime_on"
alias bullettime_toggle bulettime_on // this fixes the hudhint

bind tab bullettime_toggle
