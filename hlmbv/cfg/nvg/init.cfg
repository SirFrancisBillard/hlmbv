
alias nvg_on "___nvg_on; playvol nvg/on 1; alias nvg_toggle nvg_off"
alias nvg_off "___nvg_off; playvol nvg/off 1; alias nvg_toggle nvg_on"

alias nvg_toggle nvg_on

alias ___nvg_on "mat_fullbright 1; exec nvg/text_on; __xhair_hide; xhair_disable; r_screenoverlay nvg/overlay"
alias ___nvg_off "mat_fullbright 0; exec nvg/text_off;  xhair_enable; r_screenoverlay off"
