// accurate simulation of a vending machine in /pol/ headquarters

ent_fire temp_hudhint addoutput "message #Dialogue_VendingMachine"
dialogue_show

alias dialogue_up "dialogue_reset; ent_fire vending_template forcespawn; ent_fire vending_sound playsound"
alias dialogue_down "dialogue_reset; ent_fire vending_template forcespawn; ent_fire vending_sound playsound"
alias dialogue_left "dialogue_reset; ent_fire vending_template forcespawn; ent_fire vending_sound playsound"
alias dialogue_right "dialogue_reset; ent_fire vending_template forcespawn; ent_fire vending_sound playsound"
