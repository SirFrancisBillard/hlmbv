ent_fire temp_hudhint addoutput "message #Dialogue_Jukebox"
dialogue_show

alias jukebox_stopall "ent_fire jukebox_station_* fadeout 1" // stopsound only works on looping sounds because source

alias dialogue_up "dialogue_reset; jukebox_stopall; ent_fire jukebox_station_dadrock playsound"
alias dialogue_down "dialogue_reset; jukebox_stopall; ent_fire jukebox_station_lofi playsound"
alias dialogue_left "dialogue_reset; jukebox_stopall; ent_fire jukebox_station_hardbass playsound"
alias dialogue_right "dialogue_reset; jukebox_stopall; ent_fire jukebox_station_islam playsound"
