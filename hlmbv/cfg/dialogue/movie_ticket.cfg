ent_fire temp_hudhint addoutput "message #Dialogue_MovieTicket"
dialogue_show

alias enjoy_the_movie "ent_fire enjoy_the_movie playsound; exec dialogue/enjoy_movie"

alias dialogue_up "dialogue_reset; enjoy_the_movie"
