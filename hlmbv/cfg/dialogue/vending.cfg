
ent_fire temp_hudhint addoutput "message #Dialogue_VendingMachine"
dialogue_show

alias dialogue_up "dialogue_reset; ent_fire vending_sound playsound; exec vending/drink_blue"
alias dialogue_down "dialogue_reset; ent_fire vending_sound playsound; exec vending/drink_red"
alias dialogue_left "dialogue_reset; ent_fire vending_sound playsound; exec vending/drink_yellow"
alias dialogue_right "dialogue_reset; ent_fire vending_sound playsound; exec vending/drink_yellow"
